<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
</head>
<body style="background-color: rgb(244, 238, 244);">
<h2>Student Enquiry / Registration Form</h2>
<form>
<h3>Personal Details</h3>
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female<br><br>
<hr>
<h3>Course Information</h3>
<label for="course">Select Course:</label>
<select id="course" name="course">
<option>B.Tech</option>
<option>B.Sc</option>
<option>BE</option>
<option>MBA</option>
</select><br><br>
<label>Skills:</label>
<input type="checkbox"> Programming
<input type="checkbox"> Communication<br><br>
<label for="message">Enquiry Message:</label><br>
<textarea id="message" rows="4" cols="40"></textarea>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
